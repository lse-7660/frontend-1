<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Table | html</title>
    </head>
    <body>
        <h1>html</h1>
        <h2>table</h2>
        <table border="1" style="width: 30%">
            <caption>
                표 제목
            </caption>
            <colgroup>
                <col />
                <col span="3" width="20%" />
            </colgroup>
            <!-- 얘는 왜 또 열이야 아 col이라서,,, -->
            <thead>
                <tr>
                    <!-- scope="col": 얘는 아래로 내려가는 정보야 -->
                    <th scope="col">구분</th>
                    <th scope="col">국어</th>
                    <th scope="col">영어</th>
                    <th scope="col">수학</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">영희</th>
                    <td>98</td>
                    <td>100</td>
                    <td>94</td>
                </tr>
                <tr>
                    <th scope="row">철수</th>
                    <td>98</td>
                    <td>100</td>
                    <td>94</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th scope="row">평균</th>
                    <td>98</td>
                    <td>100</td>
                    <td>94</td>
                </tr>
            </tfoot>
            <!-- scope는 꼭 넣어줘 왜냐하면 웹접근성을 위해서임 -->
        </table>
    </body>
</html>
