<!DOCTYPE html>
<!-- emmet !+tab -->
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- 반응형 만드려면 뷰포트 이 내용 넣어야함 -->
        <title>Layout | html</title>
        <!-- 페이지마다 페이지이름/사이트명 넣어줘야함 cf. 이달의블로그(h2) | 네이버블로그(h1) -->
        <!-- 오픈그래프는 타이틀 밑에 -->
        <meta property="og:type" content="website" />
        <meta property="og:title" content="페이지 제목" />
        <meta property="og:description" content="페이지 설명" />
        <meta property="og:image" content="http://www.mysite.com/article/article1_featured_image.jpg" />
        <meta property="og:url" content="http://www.mysite.com/article/article1.html" />
        <meta name="twitter:card" content="summary" />
        <meta name="twitter:title" content="페이지 제목" />
        <meta name="twitter:description" content="페이지 설명" />
        <meta name="twitter:image" content="http://www.mysite.com/article/article1.html" />
        <meta name="twitter:domain" content="사이트 명" />
        <!-- 네이버 서치어드바이저에서 찾아 넣엇음 -->
        <!-- og end -->
        <!-- 링크 시작 -->
        <link rel="shortcut icon" type="image/x-icon" href="./img/favicon.ico" />
        <link rel="stylesheet" href="./css/styles.css" />
        <script src="./js/script.js"></script>
    </head>
    <!-- 내용 -->
    <body>
        <!-- emmet: header#header => id값이 header인 header 태그 생성 -->
        <div id="wrap">
            <header id="header">
                <h1 class="logo">
                    <a href="/">logo</a>
                    <!-- 링크에 / 넣으면 기본 페이지로 이동 -->
                </h1>
                <nav>
                    <ul>
                        <li>
                            <a href="#">menu 1</a>
                            <ul>
                                <li>
                                    <a href="#">menu 1-1</a>
                                    <ul>
                                        <li><a href="#">menu 1-1-1</a></li>
                                        <li><a href="#">menu 1-1-1</a></li>
                                    </ul>
                                </li>
                                <li>
                                    <a href="#">menu 1-2</a>
                                </li>
                                <li>
                                    <a href="#">menu 1-3</a>
                                </li>
                            </ul>
                        </li>
                        <li>
                            <a href="#">menu 2</a>
                            <ul>
                                <li>
                                    <a href="#">menu 2-1</a>
                                </li>
                                <li>
                                    <a href="#">menu 2-2</a>
                                </li>
                                <li>
                                    <a href="#">menu 2-3</a>
                                </li>
                            </ul>
                        </li>
                        <li>
                            <a href="#">menu 3</a>
                            <ul>
                                <li>
                                    <a href="#">menu 3-1</a>
                                </li>
                                <li>
                                    <a href="#">menu 3-2</a>
                                </li>
                                <li>
                                    <a href="#">menu 3-3</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                    <!-- a태그 안에는 #이라도 넣어라, 그게 웹디기능사 시험 기준이고 아무것도 안넣으면 오류날 수 있음
                     # 넣어야 링크로서 기능을 함(tab키 눌럿을때 선택됨) -->
                </nav>
            </header>
            <main id="container">
                <!-- container는 그리드 잡을 때 많이 씀 / 네이버 참고 -->
                <div class="content">
                    <section class="sec-news">
                        <h2>news</h2>
                        <div>new-1</div>
                        <img src="./img/Group 1.png" alt="레이아웃 클래스명" />
                    </section>
                    <!-- 세상에 타이틀 없는 섹션은 없다 -->
                </div>
                <article>
                    <h2>news title</h2>
                    <div>news content</div>
                </article>
                <aside class="sidebar">aside</aside>
            </main>
            <footer id="footer">
                <div>logo</div>
                <!-- 푸터에도 로고를 넣을거지만 h1태그는 이미 썼으니 div로 넣기 -->
                <address>address | copyright</address>
            </footer>
        </div>
    </body>
</html>
